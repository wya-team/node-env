<!DOCTYPE html>
<html>
<head>
	<title>{{ inject.title }}</title>
	<meta charset="UTF-8" />
	{{{ inject.html }}}
</head>
<body>
	<!--vue-ssr-outlet-->
	<script>
		window.onerror = function(msg, url, num) {
			if (msg === "Uncaught SyntaxError: Unexpected token <" && num === 1) {
				location.reload();
			}
		};
	</script>
</body>
</html>
